<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <h3 id="header-logo-text"></h3>
        </div>
        <div class="header-links">
            <p class="header-link"></p>
            <p class="header-link"></p>
            <p class="header-link"></p>
        </div>
    </header>
    <section class="hero">
        <div class="hero-left">
            <h1 id="hero-title"></h1>
            <p id="hero-text"></p>
            <button class="button" id="hero-button"></button>
        </div>
        <div class="hero-right">
            <img src="" alt="">
        </div>
    </section>
    <section class="info">
        <div class="info-title">
            <h2 id="info-title-text"></h2>
        </div>
        <div class="info-blocks">
            <div class="info-block">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="info-block">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="info-block">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="info-block">
                <img src="" alt="">
                <p></p>
            </div>
        </div>
    </section>
    <section class="quote">
        <h1 id="big-quote-text"></h1>
        <h3 id="big-quote-author"></h3>
    </section>
    <section class="action">
        <div class="action-box">
            <div class="action-box-left">
                <h3 class="action-box-text-bold"></h3>
                <p class="action-box-text-regular"></p>
            </div>
            <div class="action-box-right">
                <button id="action-button"></button>
            </div>
        </div>
    </section>
    <footer>
        <p id="footer-text"></p>
    </footer>
</body>
</html>
